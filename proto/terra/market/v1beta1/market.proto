syntax = "proto3";
package terra.market.v1beta1;

import "gogoproto/gogo.proto";

option go_package = "github.com/terra-money/core/x/market/types";

// Params defines the parameters for the market module.
message Params {
  option (gogoproto.equal)            = true;
  option (gogoproto.goproto_stringer) = false;

  bytes mint_base_pool = 1 [
    (gogoproto.moretags)   = "yaml:\"mint_base_pool\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable)   = false
  ];
  bytes burn_base_pool = 2 [
    (gogoproto.moretags)   = "yaml:\"burn_base_pool\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable)   = false
  ];
  uint64 pool_recovery_period = 3 [(gogoproto.moretags) = "yaml:\"pool_recovery_period\""];
  bytes  min_stability_spread = 4 [
    (gogoproto.moretags)   = "yaml:\"min_stability_spread\"",
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Dec",
    (gogoproto.nullable)   = false
  ];
}
