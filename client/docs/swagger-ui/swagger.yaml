                            account_number:
                              type: string
                              example: '0'
                            sequence:
                              type: string
                              example: '0'
                    result:
                      type: object
                      properties:
                        log:
                          type: string
                        gas_wanted:
                          type: string
                          example: '200000'
                        gas_used:
                          type: string
                          example: '26354'
                        tags:
                          type: array
                          items:
                            type: object
                            properties:
                              key:
                                type: string
                              value:
