      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              seigniorage_proceeds:
                type: integer
                example: "0"
        500:
          description: Internal Server
  /treasury/seigniorage-proceeds/{epoch}:
    get:
      summary: retrieves the size of the seigniorage pool at epoch
      tags:
        - Treasury
      produces:
        - application/json
      parameters:
        - in: path
          name: epoch
          description: Epoch number
          required: true
          type: integer
      responses:
        200:
          description: OK
          schema:
            type: object
            properties:
              seigniorage_proceeds:
                type: integer
                example: "0"
        500:
          description: Internal Server Error
  /treasury/current-epoch:
    get:
      summary: Get current epoch
      tags:
